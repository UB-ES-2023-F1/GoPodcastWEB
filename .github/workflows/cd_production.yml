name: Continuous Deployment in Development
on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  FRONTEND_URL: https://orange-sand-0e5435703-47.westeurope.3.azurestaticapps.net
    
jobs:

  create-envfile:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: $FRONTEND_URL
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true
        lfs: false
    
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v2.0
      with:
        envkey_VITE_API_URL: $FRONTEND_URL
        file_name: .env
        fail_on_empty: true
        sort_keys: false

    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEVELOPMENT }}
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
        action: "upload"
        ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
        # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
        app_location: "/" # App source code path
        api_location: "" # Api source code path - optional
        output_location: "dist" # Built app content directory - optional
        ###### End of Repository/Build Configurations ######
